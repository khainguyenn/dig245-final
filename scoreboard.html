<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    h1 {
      text-align: center;
      margin: 30px 0;
    }

    canvas {
      display: block;
      margin: 0 auto;
    }

    #scoreChart {
      width: 1000px !important;
      height: 500px !important;
    }

    @media (max-width: 768px) {
      #scoreChart {
        width: 600px !important;
        height: 300px !important;
      }
    }

    @media (max-width: 576px) {
      #scoreChart {
        width: 400px !important;
        height: 200px !important;
      }
    }
  </style>
</head>
<body>
    <header>
        <h1>Deceptive</h1>
        <div class="header-right">
          <button id="reset-button" class="btn btn-primary">Reset Quiz</button>
        </div>
      </header>
    
  <h1>Scoreboard</h1>
  <canvas id="scoreChart"></canvas>

  <script>
    // Retrieve the user's score
    const userScore = localStorage.getItem('userScore') || 0;

    const scores = [userScore, 90, 30, 60, 0, 120];
    const labels = ['Your Score', 'Player A', 'Player B', 'Player C', 'Player D', 'Player E'];

    // Chart.js 
    const ctx = document.getElementById('scoreChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: labels,
        datasets: [{
          label: 'Scores',
          data: scores,
          backgroundColor: [
            'rgba(54, 162, 235, 0.8)',
            'rgba(75, 192, 192, 0.8)',
            'rgba(153, 102, 255, 0.8)',
            'rgba(255, 159, 64, 0.8)',
            'rgba(255, 99, 132, 0.8)',
            'rgba(255, 206, 86, 0.8)'
          ],
          borderColor: [
            'rgba(54, 162, 235, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)',
            'rgba(255, 159, 64, 1)',
            'rgba(255, 99, 132, 1)',
            'rgba(255, 206, 86, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        indexAxis: 'y', 
        responsive: true,
        plugins: {
          legend: {
            display: false
          },
          title: {
            display: true,
            text: 'Quiz Scores'
          }
        },
        scales: {
          x: {
            beginAtZero: true
          }
        }
      }
    });

    document.getElementById('reset-button').addEventListener('click', () => {
      localStorage.clear(); // Clear localStorage
      window.location.href = 'index.html'; 
    });
  </script>
</body>
</html>
