<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deceptive Design Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <header>
    <h1>Deceptive</h1>
    <div class="header-right">
      <span class="score-display">Score: <span id="score">0</span></span>
      <button id="reset-button" class="btn btn-primary">Reset Quiz</button>
      <button id="next-question-button" class="btn btn-primary d-none">Next Question</button>
    </div>
  </header>

  <main id="quiz-content" class="container my-4">
    <!-- Question 1 -->
    <div class="quiz-container row g-3" id="question1">
      <div class="col-12 col-md-6 option" id="option1">
        <img src="assets/img/option1.jpg" alt="Option 1" class="img-fluid w-100">
      </div>
      <div class="col-12 col-md-6 option" id="option2">
        <img src="assets/img/option2.jpg" alt="Option 2" class="img-fluid w-100">
      </div>
    </div>


    <!-- Question 2 -->
    <div class="quiz-container row g-3 d-none" id="question2">
      <div class="col-12 col-md-6 option" id="option5">
        <img src="assets/img/option2.jpg" alt="Option 1" class="img-fluid w-100">
      </div>
      <div class="col-12 col-md-6 option" id="option6">
        <img src="assets/img/option1.jpg" alt="Option 2" class="img-fluid w-100">
      </div>
    </div>

    <!-- Question 3 -->
    <div class="quiz-container row g-3 d-none" id="question3">
      <div class="col-12 col-md-6 option" id="option7">
        <img src="assets/img/option1.jpg" alt="Option 1" class="img-fluid w-100">
      </div>
      <div class="col-12 col-md-6 option" id="option8">
        <img src="assets/img/option2.jpg" alt="Option 2" class="img-fluid w-100">
      </div>
    </div>

    <!-- Question 4 -->
    <div class="quiz-container row g-3 d-none" id="question4">
      <div class="col-12 col-md-6 option" id="option3">
        <img src="assets/img/option4.jpg" alt="Option 3" class="img-fluid w-100">
      </div>
      <div class="col-12 col-md-6 option" id="option4">
        <img src="assets/img/option3.jpg" alt="Option 4" class="img-fluid w-100">
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>

</html>
