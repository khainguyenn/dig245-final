<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deceptive Design Quiz</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header>
    <h1>Deceptive</h1>
    <div>
      <button id="reset-button">Reset Quiz</button>
      <button id="next-question-button" class="hidden">Next Question</button>
    </div>
  </header>

  <main id="quiz-content">
    <!-- Question 1 -->
    <div class="quiz-container" id="question1">
      <div class="option" id="option1">
        <img src="assets/img/option1.jpg" alt="Option 1">
      </div>
      <div class="option" id="option2">
        <img src="assets/img/option2.jpg" alt="Option 2">
      </div>
    </div>

    <!-- Question 2 (Hidden initially) -->
    <div class="quiz-container hidden" id="question2">
      <div class="option" id="option3">
        <img src="assets/img/option4.jpg" alt="Option 3">
      </div>
      <div class="option" id="option4">
        <img src="assets/img/option3.jpg" alt="Option 4">
      </div>
    </div>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
